<!DOCTYPE html>
<html>
	<head>
		<title>Coat by Guyn</title>
		<link rel="stylesheet" type="text/css" href="theme/coat.css" />
		<link rel="stylesheet" type="text/css" href="code/coat.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			function setTheme(file) {
				document
					.querySelector("link[type='text/css']")
					.setAttribute("href", "theme/" + file + ".css");
			}
		</script>
		<style>
			* {
				transition: background-color 0.3s;
			}
		</style>
	</head>

	<body>
		<nav>
			<ul>
				<li>
					<a
						href="#theme-coat"
						aria-label="Set Coat theme"
						onclick="setTheme('coat')"
					>
						Coat
					</a>
				</li>

				<li>
					<a
						href="#theme-coat-dark"
						aria-label="Set Coat Dark theme"
						onclick="setTheme('coat-dark')"
					>
						Coat Dark
					</a>
				</li>
				<li>
					<a
						href="#theme-coat-light"
						aria-label="Set Coat Light theme"
						onclick="setTheme('coat-light')"
					>
						Coat Light
					</a>
				</li>
				<li>
					<a
						href="#theme-retro"
						aria-label="Set Retro theme"
						onclick="setTheme('retro')"
					>
						Retro
					</a>
				</li>
				<li>
					<a
						href="#theme-bare"
						aria-label="Set Retro theme"
						onclick="setTheme('bare')"
					>
						Bare
					</a>
				</li>
			</ul>
		</nav>
		{{{ content }}}
	</body>
</html>
