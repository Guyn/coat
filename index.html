<!DOCTYPE html>
<html>
	<head>
		<title>Goat by Guyn</title>
		<link rel="stylesheet" type="text/css" href="theme/coat.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script>
			function setTheme(file) {
				document
					.querySelector("link[type='text/css']")
					.setAttribute("href", "theme/" + file + ".css");
			}

			fetch("./readme.md")
				.then((response) => response.text())
				.then(
					(result) =>
						(document.querySelector("body").innerHTML += marked(result))
				);
		</script>
		<style>
			* {
				transition: background-color 0.3s;
			}
		</style>
	</head>

	<body>
		<a href="#coat" aria-label="Set Coat theme" onclick="setTheme('coat');"
			>Coat</a
		>
		<a
			href="#coat-dark"
			aria-label="Set Coat Dark theme"
			onclick="setTheme('coat-dark');"
			>Coat Dark</a
		>
		<a
			href="#coat-light"
			aria-label="Set Coat Light theme"
			onclick="setTheme('coat-light');"
			>Coat Light</a
		>
		<a href="#retro" aria-label="Set Retro theme" onclick="setTheme('retro');"
			>Retro</a
		>
		<a href="#bare" aria-label="Set Retro theme" onclick="setTheme('bare');"
			>Bare</a
		>
	</body>
</html>
